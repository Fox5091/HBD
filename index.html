<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日賀卡</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7e7d9;
      font-family: Arial, sans-serif;
    }

    .card-container {
      perspective: 1000px; /* 3D效果 */
    }

    .card {
      width: 500px;
      height: 800px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0);
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* 隱藏背面 */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* 確保圖片不超出邊界 */
    }

    .card .front img, .card .back img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 確保圖片適應卡片大小 */
    }

    .card .back {
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- 卡片正面 -->
      <div class="front">
        <img src="images/front.JPEG" alt="正面圖片">
      </div>
      <!-- 卡片背面 -->
      <div class="back">
        <img src="images/back.JPEG" alt="背面圖片">
      </div>
    </div>
  </div>
  <script>
    document.querySelector('.card').addEventListener('click', function () {
      this.classList.toggle('flipped');
    });
  </script>
</body>
</html>
